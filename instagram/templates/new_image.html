{% extends 'base.html' %}
{% load bootstrap4 %}
 {% load static %}
 {% load cloudinary %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .container{
      padding-top: 150px;
    }
    .post{
      margin-top: 140px;
      background-color: rgba(var(--b3f,250,250,250),1);
    }
  </style>
</head>
<body>
  {% block content %} 
  <div class='post'>
  <div class='container'>
  <h5>Post a new Image</h5>
  <form method="post" enctype="multipart/form-data">
    <h4>New Image</h4>
    {% csrf_token %}
    {% bootstrap_form form%}
    <input type="submit" class="btn btn-success btn-lg" value="Post">
  </form>
  {% endblock %}
   {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} 
  {% endblock %}
  </div>
  </div>
</body>

</html>
