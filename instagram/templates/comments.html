{%extends 'base.html'%}
{%load bootstrap4 %}
{%load static%}
{%block content%}
<style>
   .form{
       margin-top: 100px;
   }
   body{
    background-color: rgba(var(--b3f,250,250,250),1);
  }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-7 col-lg-7 card" style="padding:20px; margin-top:100px;">
            <h3>{{comments.count}} Comments</h3>
            {%for comment in comments%}
            <p>{{comment.comment}} on {{comments.pub_date}}</p>
            {%endfor%}
        </div>
        <div class="col-sm-12 col-md-5 col-lg-5">
            <form class="form" action="{% url 'comment' %}" novalidate>
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="row pl-5">
                    <button type="submit" class="btn btn-sm btn-outline-primary"
                        style="margin-top:14px; margin-left:-10px">Comment</button>
                </div>
            </form>
        </div>
    </div>
</div>

{%endblock%}
